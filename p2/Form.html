<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form HTML</title>
    <style>
      .pad {
        padding-bottom: 5px;
      }
      input[type="file"] {
        /* color: transparent; */
        width: 65px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <h1>Form HTML</h1>
    <form action="Form.php" method="post">
      <div class="pad">
        <label for="nama">Name: </label>
        <input type="text" name="nama" id="nama" />
        <br />
      </div>
      <div class="pad">
        <label for="gender">Gender: </label>
        <input type="radio" name="gender" id="gender" value="Man" /> Man
        <input type="radio" name="gender" id="gender" value="Women" /> Woman
        <br />
      </div>
      <div class="pad">
        <label for="address">Address: </label>
        <input type="text" name="address" id="address" />
        <br />
      </div>
      <div class="pad">
        <label for="country">Country: </label>
        <select name="country" id="country">
          <option value="Indonesia">Indonesia</option>
          <option value="Malaysia">Malaysia</option>
          <option value="Singapore">Singapore</option>
          <option value="Thailand">Thailand</option>
          <option value="Vietnam">Vietnam</option>
        </select>
        <br />
      </div>
      <div class="pad">
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" />
        <br />
      </div>
      <div class="pad">
        <label for="photo">Photo: </label>
        <input type="text" />
        <input type="file" name="photo" id="photo" title="Select a File." />
        <br />
      </div>
      <div class="pad">
        <label for="comment">Comment</label>
        <textarea name="comment" id="comment" cols="60" rows="5"></textarea>
        <input type="submit" value="Submit" />
      </div>
      <p style="text-align: center">Form Registrasi</p>
    </form>
  </body>
</html>
