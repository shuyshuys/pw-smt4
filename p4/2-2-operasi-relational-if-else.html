<html>
<head>
    <title>Contoh Program Javascript</title>
</head>
<script language="Javascript">
    //<!-
    var nilai = prompt("Masukkan nilai (0-100): ", 0);
    var hasil = "";
    if (nilai >= 60) 
    hasil = "Lulus";
    else
    hasil = "Tidak Lulus";
    document.write("Hasil: " + hasil);
    //->
</script>
    
</body>
</html>
