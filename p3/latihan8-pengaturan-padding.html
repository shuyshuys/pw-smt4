<html>

    <title>Pengaturan Padding Table</title>
    <style>
      td.kiri {
        padding-top: 2cm;
        padding-right: 2cm;
        padding-bottom: 2cm;
        padding-left: 2cm;
        background-color: #f0f8ff;
      }
    </style>
  </head>

    <table border="1">
      <tr>
        <td class="kiri">

        </td>
        <td>Tanpa Jarak</td>
      </tr>
    </table>
  </body>
</html>
